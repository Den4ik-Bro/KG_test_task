<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Главная</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
        {% if request.user.is_authenticated %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'survey_service:all_surveys' %}">Тесты</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'survey_service:profile' pk=request.user.pk %}">Профиль</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'survey_service:colors'%}">Магазин</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'survey_service:profile_list' %}">Все пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout/">Выход</a>
            </li>
        {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="/register/">Регистрация</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="/login/">Вход</a>
            </li>
        {% endif %}
    </ul>
  </div>
  {% if request.user.is_authenticated %}
    <div>
        <span style="color:white">
          Вы зашли как {{ request.user }}
        </span>
    </div>
  {% endif %}
</nav>
    {% block content %}
    {% endblock %}
</body>
</html>
