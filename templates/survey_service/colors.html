{% extends "base.html" %}


{% block title %}
    Магазин
{% endblock %}


{% block content %}
    <div style="text-align:center">
        <table class="table table-dark table-striped" border="1px" align="center" >
            <tr>
                <th>Наименование</th>
                <th>Цена</th>
                <th>

                </th>
            </tr>
            {% for color in colors %}
            <tr>
                <th>
                    {{ color.color }}
                </th>
                <th>
                    {{ color.price }}
                </th>
                <th>
                    <form action="{% url 'survey_service:buy_color' pk=color.pk %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="Купить">
                    </form>
                </th>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
